<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP / Aplikasi Cuaca | Zainudin Abdullah</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Aplikasi Cuaca
        </header>
        <section class="input-part">
            <p class="info-text">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <!-- <img src="icons/cloud.svg" alt="Weather Icon"> -->
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">&#176;</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Jakarta, Indonesia</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">16</span>
                            <span class="deg">&#176;</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="numb">31%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
